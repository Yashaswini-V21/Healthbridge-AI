<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" />
  
  <!-- Medical Cross -->
  <path d="M100 40 L100 160 M40 100 L160 100" stroke="white" stroke-width="20" stroke-linecap="round" />
  
  <!-- AI Circuit Pattern -->
  <circle cx="70" cy="70" r="8" fill="white" opacity="0.8" />
  <circle cx="130" cy="70" r="8" fill="white" opacity="0.8" />
  <circle cx="70" cy="130" r="8" fill="white" opacity="0.8" />
  <circle cx="130" cy="130" r="8" fill="white" opacity="0.8" />
  
  <!-- Connecting Lines -->
  <line x1="70" y1="70" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="130" y1="70" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="70" y1="130" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="130" y1="130" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.6" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
